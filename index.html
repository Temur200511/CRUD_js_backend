<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="container">
        <h1>Foydalanuvchilar ro'yxati</h1>

        <form id="form">
            <input type="hidden" id="id" name="id">

            <input type="text" id="name" placeholder="Ism" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="age" placeholder="Yosh" required min="0">
            <button type="submit">Qo'shish</button>
        </form>

        <button id="openModalBtn">Foydalanuvchi qo'shish</button>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Yangi foydalanuvchi qo'shish / Tahrirlash</h2>
                <form id="form">
                    <input type="hidden" id="userId">
                    <input type="text" id="name" placeholder="Ism" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="number" id="age" placeholder="Yosh" required min="0">
                    <button type="submit">Qo'shish</button>
                </form>
                <span class="close-btn" id="closeModalBtn">&times;</span> 
            </div>
        </div>
        
        <div class="line"></div>

        <div class="table-container">
            <table>
                <div class="table-loading" id="table-loading" style="display: none;">
                    <div class="lds-dual-ring"></div>
                </div>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Ism</th>
                        <th>Email</th>
                        <th>Yosh</th>
                        <th>Amallar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./app.js"></script>




  
</body>
</html>
